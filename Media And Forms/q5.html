<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Sign In</title>
    <style>
       
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm"  action="signup.php" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required minlength="3">
        <br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required minlength="3">
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
        <br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="0" max="150">
        <br>
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female
        <br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br>
        
        <button type="submit">Sign Up</button>
    </form>

    <h1>Sign In</h1>
    <form id="signinForm"  action="signin.php" method="post">
        <label for="signInEmail">Email:</label>
        <input type="email" id="signInEmail" name="signInEmail" required>
        <br>
        
        <label for="signInPassword">Password:</label>
        <input type="password" id="signInPassword" name="signInPassword" required>
        <br>
        
        <button type="submit">Sign In</button>
    </form>

    
</body>
</html>
